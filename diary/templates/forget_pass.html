{% extends 'layout.html' %}
{% block content %}

<div class="container col-lg-5 background">
    <div class="align-items-center container-fluid">
        <h2 class="text-center text-white">Forgot password</h2>
        <form>
            <input class="form-control my-2" type="email" required placeholder="Enter Your Email" >
            <button class="button form-control my-2">Get OTP</button>
            <div>
                <div>
                    <a class="links my-2" href="{% url 'signin' %}">Login</a>
                </div>
            </div>
        </form>

    </div>
</div>

{% endblock %}
